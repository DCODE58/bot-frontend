<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: calc(100% - 110px); }
    </style>
</head>
<body>
    <h1>Medical Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const botResponses = {
            "hi": "Hello! How can I assist you today?",
            "symptoms": "Please describe your symptoms.",
            "prescription": "I can't prescribe medicine, but I can provide information.",
            "goodbye": "Goodbye! Take care!"
        };

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerText = sender + ': ' + message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            return botResponses[userMessage] || "I'm sorry, I don't understand that.";
        }

        sendBtn.addEventListener('click', function() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage('You', userMessage);
                const botMessage = getBotResponse(userMessage);
                addMessage('Bot', botMessage);
                userInput.value = '';
            }
        });
    </script>
</body>
</html>
